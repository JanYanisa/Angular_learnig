<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <h1> Test!!</h1>
      <form [formGroup]=" detailForm " (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Projectname</label>
          <input
            type="text"
            id="username"
            [formControl]="projectName"
            class="form-control">
          <span
            *ngIf="!projectName.valid && projectName.touched"
            class="help-block">
            <span *ngIf="projectName.errors['nameIsForbidden']">This name is invalid!</span>
            <span *ngIf="projectName.errors['required']">This field is required!</span>

          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
            <input
              type="text"
              id="username"
              [formControl]="email"
              class="form-control">
            <span
            *ngIf="!email.valid && email.touched"
            class="help-block">
            <span *ngIf="email.errors?.emailIsForbidden">This email is invalid!</span>
            <span *ngIf="email.errors?.required">This field is required!</span>
            <span *ngIf="email.errors?.email" class="text-danger" >Please provide a valid email address!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret"
          class="form-control"
          [formControl]="projectStatus">
              <option 
              *ngFor="let status of statusLists" 
              [value]="status">
              Your status : {{status}}
            </option>
          </select>
          <span
            *ngIf="!projectStatus.valid && projectStatus.touched"
            class="help-block">
            This field is required!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!detailForm.valid">Submit</button>
      </form>
      <hr>
    <div *ngIf="submitted">
      <!-- {{"Test submitted!"}} -->
      <p>Project Name: {{projectName.value}}</p>
      <p>Email: {{email.value}}</p>
      <p>Project Name: {{projectStatus.value}}</p>
    </div>
    </div>
  </div>
</div>
